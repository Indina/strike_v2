


<splash [splash]="sp.splash"></splash>

<ion-content>
  <div class="overlay">
    <div class="logo">
       <img  src="assets/images/bolt.svg">
    </div>

 <form #formData='ngForm' (ngSubmit)="login()">
    <ion-item>
      <ion-label  floating >E-mail</ion-label>
      <ion-input required type="text" name="userEmail" [(ngModel)]="user.email" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Passord</ion-label>
      <ion-input  required type="password" name="userPassword" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button [disabled]="!formData.valid" ion-button full  >Logg inn</button>

</form>

  <button ion-button full (click)="register()" >Registrer</button>

  </div>
</ion-content>

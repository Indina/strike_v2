<ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>

 

<ion-content padding style="margin-top:100px;" >


  <div *ngFor="let group of groupedContacts">
<ion-item-group *ngFor="let item of items" >
<ion-item-divider  light>{{group.letter}}</ion-item-divider>

<ion-item  style="border-bottom: 1px solid #dedede;">

  <ion-label >  {{ item }}</ion-label>
  <ion-checkbox color="dark" checked="false"></ion-checkbox>
</ion-item>

</ion-item-group>
  </div>
</ion-content>

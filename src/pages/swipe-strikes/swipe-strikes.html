<ion-header >
  <ion-navbar style="    background-color: #f30648;">
    <ion-title>

  <div style="text-align:center"><img style="width:40px" src="assets/images/bolt.svg">
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>












<ion-content >



<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards">
      


  <div style="background-color: #f30648;
    width: 130px;
    height: 40px;
    border-radius: 20px;
    position: absolute;
   top: 48%;
    left: 59%;;">
    <div style="    position: relative;
    top: 10px;
    left: 18px;">
<ion-avatar item-left>
      <img style=" border-radius: 0;
    overflow: hidden;width: 20px; float: left;margin-right: 5px;"  [src]="c.typeImgSrc">
    </ion-avatar> <span style=" float: left;color: #fff;"> {{ c.points}} points</span>
</div>
  </div>
  <img [src]="c.img"/>

  <ion-card-content >
    <ion-card-title>

    {{ c.title}}
      </ion-card-title>
    <p>
      {{ c.description}}
    </p>

      <p style="font-weight:bold; margin-top:10px;">
      3 other friends has resived this challenge
      
    </p>



    

  </ion-card-content>

 
     
 
      <ion-row >
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="send()">
            <ion-icon name="thumbs-down"></ion-icon>
            No
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary">
            <ion-icon name="thumbs-up"></ion-icon>
            Yes
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
